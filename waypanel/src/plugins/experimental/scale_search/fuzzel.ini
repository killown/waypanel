[main]
font = monospace:size=22
use-bold = yes
dpi-aware = auto
icon-theme = Gruvbox-Plus-Dark
icons-enabled = yes
prompt = ">> "
placeholder = " Search"
match-mode = fzf
sort-result = yes
match-counter = no
lines = 1
width = 25
horizontal-pad = 0
vertical-pad = 0
line-height = 50
layer = overlay
keyboard-focus = exclusive
exit-on-keyboard-focus-loss = yes
anchor = top
y-margin = 1
image-size-ratio = 0.9
render-workers = 0
match-workers = 0

[colors]
background = 28282800   # Fully transparent background
text = ebdcb2cc           # Gruvbox foreground (white text)
prompt = ebdcb2cc         # Prompt color
placeholder = ebdcb2cc    # Placeholder text
input = ebdcb2ff          # Input text
match = b16286ff          # Matched text highlight
selection = 3c3836cc     # Selected item background (still transparent)
selection-text = ebdcb2cc # Text in selected item
selection-match = d3869bcc # Matched text in selected item
counter = a89984ff        # Counter text
border = 28282800         # Transparent border

[border]
width = 2
radius = 8

[dmenu]
mode = text
exit-immediately-if-empty = no
